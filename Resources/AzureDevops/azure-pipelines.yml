variables:
    ArmTemplateRoot: '$(Build.SourcesDirectory)\Resources\ArmTemplates'     
    SolutionBaseName: 'SFA.DFC.TestAutomation'
    BuildPlatform: 'any cpu'
    BuildConfiguration: 'release'

resources:
  repositories:
  - repository: self

jobs:

#Build and test application
- job: BuildDotNetCore
  displayName: Build-DotNetCore
  pool:
    name: NCS - CI and CD
    demands:
    - msbuild
    - visualstudio

  steps:

  # Build all SFA.DFC.TestAutomation projects
  - task: DotNetCoreCLI@2
    displayName: 'Build - dotnet build all UITests'
    inputs:
      command: 'build'
      projects: 'SFA.DFC.TestAutomation\**\*.UITests.csproj'
      arguments: '-o "$(build.artifactstagingdirectory)\SFA.DFC.TestAutomation\"'  

  # Package build output into a zip artifact
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: SFA.DFC.TestAutomation'
    inputs:
      pathtoPublish: $(build.artifactstagingdirectory)\SFA.DFC.TestAutomation\
      artifactName: SFA.DFC.TestAutomation
      publishLocation: container
